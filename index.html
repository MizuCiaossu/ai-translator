<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HG Translation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <div class="logo">
            <img src="/logo.jpeg" alt="HG Translation Logo">
        </div>
    </header>

    <div class="card">
        <h2>Configuration</h2>
        <div class="form-group">
            <label for="modelSelect">Select AI Model</label>
            <select id="modelSelect">
                <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (Recommended)</option>
                <option value="gemini-pro">Gemini Pro</option>
            </select>
        </div>
    </div>

    <div class="card">
        <!-- THAY ĐỔI 1: Đổi tiêu đề -->
        <h2>Dịch Tư vấn</h2>
        <div class="form-group">
            <label for="languageSelect">Translate to</label>
            <select id="languageSelect"></select>
        </div>
        <div class="form-group">
            <label for="sourceText">Original Text</label>
            <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
        </div>
        <button id="translateBtn">Translate</button>
        <div class="form-group" style="margin-top: 20px;">
            <label for="translatedText">Translated Result</label>
            <textarea id="translatedText" readonly placeholder="Translation will appear here..."></textarea>
            <div class="copy-button-wrapper">
                <button class="copy-button" data-target="translatedText">Copy</button>
            </div>
        </div>
    </div>

    <div class="card">
        <!-- THAY ĐỔI 2: Đổi tiêu đề -->
        <h2>Dịch ý của khách</h2>
        <div class="form-group">
            <label for="customerMessage">Customer's Message</label>
            <textarea id="customerMessage" placeholder="Paste customer's message here..."></textarea>
        </div>
        <button id="analyzeBtn">Analyze Intent</button>
        <div class="form-group" style="margin-top: 20px;">
            <label for="analysisResult">Analysis Result</label>
            <textarea id="analysisResult" readonly placeholder="Analysis will appear here..."></textarea>
            <div class="copy-button-wrapper">
                <button class="copy-button" data-target="analysisResult">Copy</button>
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
